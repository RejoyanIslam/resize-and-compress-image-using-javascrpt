<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>resize and compress image</title>
  </head>
  <body class="bg-[#927ef6] grid place-items-center h-screen">
    <div class="w-[400px] mx-auto bg-white rounded-md px-4 py-5">
      <!-- image upload div -->
      <div class="photo">
        <div class="mx-auto bg-white rounded-md">
          <div class="w-full grid place-items-center h-full" id="imageParent">
            <input
              type="file"
              name="photo"
              id="upload"
              class="h-full w-full cursor-pointer z-10 hidden"
            />
            <label class="cursor-pointer w-full h-full" for="upload">
              <div
                class="aspect-video w-full grid place-items-center border border-dashed rounded-md border-zinc-400"
                id="photoUpload"
              >
                <div>
                  <span class="fill-[#927ef6]">
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      width="96"
                      height="96"
                      viewBox="0 0 24 24"
                      class="mx-auto -my-3"
                    >
                      <path d="M13 19v-4h3l-4-5-4 5h3v4z"></path>
                      <path
                        d="M7 19h2v-2H7c-1.654 0-3-1.346-3-3 0-1.404 1.199-2.756 2.673-3.015l.581-.102.192-.558C8.149 8.274 9.895 7 12 7c2.757 0 5 2.243 5 5v1h1c1.103 0 2 .897 2 2s-.897 2-2 2h-3v2h3c2.206 0 4-1.794 4-4a4.01 4.01 0 0 0-3.056-3.888C18.507 7.67 15.56 5 12 5 9.244 5 6.85 6.611 5.757 9.15 3.609 9.792 2 11.82 2 14c0 2.757 2.243 5 5 5z"
                      ></path>
                    </svg>
                  </span>
                  <p class="text-center">
                    Browse File to Upload <br />
                    or <br />
                    Drag & Drop File
                  </p>
                </div>
              </div>
              <div id="photoShow" class="hidden">
                <img src="" alt="" class=" border-none rounded-md w-full" / >
              </div>
            </label>
          </div>
        </div>
      </div>

      <div class="hidden" id="asset">
        <div class="grid grid-cols-2 my-2">
          <div class="w-fit">
            <label for="" class="">Width</label>
            <input
              type="number"
              class="border my-1 py-[10px] px-2 rounded-md w-3/4"
              id="widthShow"
            />
          </div>
          <div class="w-fit">
            <label for="">Height</label>
            <input
              type="number"
              class="border my-1 py-[10px] px-2 rounded-md w-3/4"
              id="heightShow"
            />
          </div>
        </div>
        <div class="my-4 grid grid-cols-2">
          <span>
            <input
              type="checkbox"
              name="aspect-ratio"
              checked="true"
              id="aspectRatio"
            />
            Lock aspect ratio
          </span>
          <span>
            <input type="checkbox" id="reduceQuality" /> Reduce quality
          </span>
        </div>
        <div class="my-3">
          <button
            class="text-white uppercase text-lg py-3 px-2 bg-violet-600 rounded-md w-full"
            onclick="download()"
          >
            download image
          </button>
        </div>
      </div>
    </div>

    <script src="./assets/js/app.js"></script>
  </body>
</html>
